<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Autocomplete Dropdown</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <input id="search" value="" placeholder="Enter..." autocomplete="off" />
    <div id="autocomplete" class="hide"></div>

    <p><input id="search-basic" value="" placeholder="Enter..." autocomplete="off" />
    <div id="autocomplete-basic" class="hide"></div></p>

    <script src="script.js" type="module"></script>
  </body>
</html>
