<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Autocomplete Dropdown</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <input id="search" value="" placeholder="Enter at least 3 letters..." autocomplete="off" />
    <div id="autocomplete" class="hide"></div>

    <hr>

    <input id="search-basic" value="" placeholder="Enter at least 3 letters..." autocomplete="off" /><button id="youtube-search" class="btn">YTube</button><button id="google-search" class="btn">Ggle</button><button id="wiki-search" class="btn">Wiki</button>
    <div id="autocomplete-basic" class="hide"></div>

    <script src="script.js" type="module"></script>
  </body>
</html>
